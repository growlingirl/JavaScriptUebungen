<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stoppuhr</title>
  <style>

    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
    }
     
    table, th, td, tr  {
        border: 2px solid black;
        border-collapse: collapse;
    }

    table {
        width: 90%;
    }

    div {
        text-align: center;
    }

    [id^="msek"] {
        display: none;
    }

    .hidden {
        display: none;
    }
  </style>
</head>
<body>

<table>
    <tr>
        <th style="width: 25%;">Zeiten</th>
        <th>Stunden</th>
        <th>Minuten</th>
        <th>Sekunden</th>
        <th id="hsek0">Hundertstel Sekunden</th>
        <th id="msek0">Millisekunden</th>
        
    </tr>
    <tr class="hidden">
        <td >Startzeit</td>
        <td id="std1"></td>
        <td id="min1"></td>
        <td id="sek1"></td>
        <td id="hsek1"></td>
        <td id="msek1"></td>
        
    </tr>
    <tr class="hidden">
        <td >Endzeit</td>
        <td id="std2"></td>
        <td id="min2"></td>
        <td id="sek2"></td>
        <td id="hsek2"></td>
        <td id="msek2"></td>
        
    </tr>
    <tr class="hidden">
        <td >Unterschied</td>
        <td id="std3"></td>
        <td id="min3"></td>
        <td id="sek3"></td>
        <td id="hsek3"></td>
        <td id="msek3"></td>
        
    </tr>
    <tr>
        <td >Zähler</td>
        <td id="std4"></td>
        <td id="min4"></td>
        <td id="sek4"></td>
        <td id="hsek4"></td>
        <td id="msek4"></td>
    </tr>
</table>

<div>
<p>Stoppuhr starten</p>
<button type="button" onclick="start()">&#9205</button>
</div>
<div>
<p>Stoppuhr stoppen</p>
<button type="button" onclick="stop()">&#9209</button>
</div>
<div>
<p>Zeit speichern</p>
<button type="button" onclick="safe()">&#128190</button>
</div>
<div>
<p>Stoppuhr zurückstellen</p>
<button type="button" onclick="clearClock()">&#129529</button>
</div>
<br>
<table>
    <tr>
        <th colspan="4" >Speicher</th>
    </tr>
    <tbody id="tableBody">
        <tr>
            <td>Stunden</td>
            <td>Minuten</td>
            <td>Sekunden</td>
            <td>Hundertstel Sekunden</td>        
        </tr>
        
    </tbody>
</table>

<script>

let A;
let startTime;

function start() {
//Startzeit
    startTime = Date.now();
    document.getElementById('msek1').innerHTML = startTime;
    let hs = (startTime - (startTime % 10)) / 10;
    document.getElementById('hsek1').innerHTML = hs % 100;
    let s = (hs - (hs % 100)) / 100;
    document.getElementById('sek1').innerHTML = s % 60;
    let m = (s - (s % 60)) / 60;
    document.getElementById('min1').innerHTML = m % 60;
    let h = (m - (m % 60)) / 60;
    document.getElementById('std1').innerHTML = h;

//Zähler
   
    A = setInterval(zaehlen, 10);


    }

   function zaehlen() {
    let zms = Date.now() - startTime;

    document.getElementById('msek4').innerHTML = zms;
    let zhs = (zms - (zms % 10)) / 10;
    document.getElementById('hsek4').innerHTML = zhs % 100;
    let zs = (zhs - (zhs % 100)) / 100;
    document.getElementById('sek4').innerHTML = zs % 60;
    let zm = (zs - (zs % 60)) / 60;
    document.getElementById('min4').innerHTML = zm % 60;
    let zh = (zm - (zm % 60)) / 60;
    document.getElementById('std4').innerHTML = zh;
}

function stop() {
// stop Timer
clearInterval(A);

//Endzeit

    let ems = Date.now();
    document.getElementById('msek2').innerHTML = ems;
    let hs = (ems - (ems % 10)) / 10;
    document.getElementById('hsek2').innerHTML = hs % 100;
    let s = (hs - (hs % 100)) / 100;
    document.getElementById('sek2').innerHTML = s % 60;
    let m = (s - (s % 60)) / 60;
    document.getElementById('min2').innerHTML = m % 60;
    let h = (m - (m % 60)) / 60;
    document.getElementById('std2').innerHTML = h;

//Unterschied
    let sms = document.getElementById('msek1').innerHTML;
    let ums = ems - sms;
    document.getElementById('msek3').innerHTML = ums;

    let uhs = (ums - (ums % 10)) / 10;
    document.getElementById('hsek3').innerHTML = uhs % 100;
    let us = (uhs - (uhs % 100)) / 100;
    document.getElementById('sek3').innerHTML = us % 60;
    let um = (us - (us % 60)) / 60;
    document.getElementById('min3').innerHTML = um % 60;
    let uh = (um - (um % 60)) / 60;
    document.getElementById('std3').innerHTML = uh;
    

}

function clearClock() {
    document.getElementById("std1").innerHTML = '';  
    document.getElementById("min1").innerHTML = '';  
    document.getElementById("sek1").innerHTML = '';  
    document.getElementById("hsek1").innerHTML = ''; 
    document.getElementById("msek1").innerHTML = ''; 
    
    document.getElementById("std2").innerHTML = '';  
    document.getElementById("min2").innerHTML = '';  
    document.getElementById("sek2").innerHTML = '';  
    document.getElementById("hsek2").innerHTML = ''; 
    document.getElementById("msek2").innerHTML = '';  
    
    document.getElementById("std3").innerHTML = '';  
    document.getElementById("min3").innerHTML = '';  
    document.getElementById("sek3").innerHTML = '';  
    document.getElementById("hsek3").innerHTML = ''; 
    document.getElementById("msek3").innerHTML = '';  

    document.getElementById("std4").innerHTML = '';  
    document.getElementById("min4").innerHTML = '';  
    document.getElementById("sek4").innerHTML = '';  
    document.getElementById("hsek4").innerHTML = ''; 
    document.getElementById("msek4").innerHTML = '';  
}

function safe() {

// Get the table body element in which you want to add row
    let table = document.getElementById("tableBody");

// Create row element
    let row = document.createElement("tr")

// Create cells
    let td1 = document.createElement("td");
    let td2 = document.createElement("td");
    let td3 = document.createElement("td");
    let td4 = document.createElement("td");
// Insert data to cells
    td1.textContent = document.getElementById('std3').innerHTML;
    td2.textContent = document.getElementById('min3').innerHTML;
    td3.textContent = document.getElementById('sek3').innerHTML;
    td4.textContent = document.getElementById('hsek3').innerHTML;
// Append cells to row
    row.appendChild(td1);
    row.appendChild(td2);
    row.appendChild(td3);
    row.appendChild(td4);
    
// Append row to table body
    table.appendChild(row);

}
</script>

</body>
</html>
